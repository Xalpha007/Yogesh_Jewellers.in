<style>

:root {
    --main-color: #d3ad7f;
    --black: #13131a;
    --bg:#010103;
    --border: .1rem solid rgba(255,255,255,.3);
}

*{
    font-family: "Century Gothic", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
    text-transform: capitalize;
    transition: .2s linear;
}

body {
    background: black;
}

.heading {
    display: grid;
    text-align: center;
    color: crimson;
    text-transform: uppercase;
    padding-bottom: 5px;
    font-size: 2rem;
    cursor: pointer;
}

.heading span {
    display: inline-block;
    color: var(--main-color);
    text-transform: uppercase;
}

.heading:hover {
    color: var(--main-color);
}

.img-gallery {
    width: 100%;
    margin: 90px auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
}

.img-gallery img {
    margin: 5px;
    width: 80%;
    margin-left: 40px;
    cursor: pointer;
}

.img-gallery img:hover {
    transform: scale(0.8) rotate(-12deg);
    border-radius: 20px;
    transition: .6s;
    box-shadow: 0 22px 65px rgb(168, 166, 166);
}

.full-img {
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.76);
    position: fixed;
    top: 0;
    left: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.full-img img {
    width: 60%;
    max-width: 500px;
}

.full-img span {
    position: absolute;
    top: 5%;
    right: 5%;
    font-size: 25px;
    color: #fff;
    cursor: pointer;
}





/* media queries */

@media (max-width:991px) {
    html {
        font-size: 55%;
    }

    .header{
        padding: 1.5px 2px;
    }

    section{
        padding: 2rem;
    }

}

@media (max-width: 768px) {
    #menu-btn {
         display: inline-block;
    }

    .header .navbar {
        position: absolute;
        top: 100%; right: -100%;
        background: #fff;
        width: 30rem;
        height: calc(100vh - 9.5rem);
    }

    .header .navbar.active {
        right: 0;
    }

    .header .navbar a{
        color: var(--black);
        display: block;
        margin: 1.5rem;
        padding:.5rem;
        font-size: 2rem;
    }

    .header .search-form {
        width: 90%;
        right: 2rem;
    }

    .home {
        background-position: left;
        justify-content: center;
        text-align: center;
    }

    .home .content h3 {
        font-size: 4.5rem;
    }

    .home .content p {
        font-size: 1.5rem;
    }

}

@media (max-width:350px) {
    html {
        font-size: 50%;
    }

    .heading {
        margin-bottom: 0;
        font-size: 5rem;
    }

    .img-gallery img {
        width: 260px;
        height: 80%;
    }

}

    height: 100vh;
    width: 100%;
    position: fixed;

}
